<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>老婆，我爱你！</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="css/mui.min.css" />
	<style>
	html,body{
		height: 100%;
	}
	.main{
		width: 100%;
		height: 100%;
		background-color: #FF80C0;
		background: url(images/bg2.jpg) no-repeat scroll center center;
		-webkit-background-size: 100% auto;
		background-size: 100% auto;
		display: -webkit-flex;
		display: flex;
		align-items: center;
		-webkit-align-items: center;
	}
	.text{
		-webkit-flex: 1;
		flex: 1;
		padding: 0 10%;
		font-size: 1.4rem;
		font-weight: bold;
	}
	@media (min-width: 1024px) {
		.text{
			font-size: 30px;
		}
	}
	</style>
	</head>
<body>
<div class="main">
	<div class="text">亲爱的老婆，情人节快乐，这是第一个对我而言有意义的情人节，虽然现阶段我不能在物质上给你什么承诺，但我想一直保持这颗心下去，在未来的有生之年，永远只牵你的手，看你的眼睛，听你的声音。老婆，我爱你！</div>
</div>

</html>
